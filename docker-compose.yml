version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: orderation-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-orderation}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-appl3pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build: .
    container_name: orderation-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database configuration - will use individual components to connect to db service
      MYSQL_HOST: ${MYSQL_HOST:-db}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-appl3pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-orderation}
      MYSQL_PARAMS: ${MYSQL_PARAMS:-parseTime=true&charset=utf8mb4&collation=utf8mb4_unicode_ci}
      # Alternative: use complete DSN (overrides individual components if set)
      MYSQL_DSN: ${MYSQL_DSN:-}
      # Application configuration
      SECRET: ${SECRET:-change-me-in-prod}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@demo.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADDR: ${ADDR:-:8080}
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:
