version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: orderation-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: orderation
      MYSQL_USER: app
      MYSQL_PASSWORD: appl3pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build: .
    container_name: orderation-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Example DSN: user:pass@tcp(host:3306)/dbname?parseTime=true
      MYSQL_DSN: "app:appl3pass@tcp(db:3306)/orderation?parseTime=true&charset=utf8mb4&collation=utf8mb4_unicode_ci"
      SECRET: "change-me-in-prod"
      ADMIN_EMAIL: "admin@demo.local"
      ADMIN_PASSWORD: "admin123"
      ADDR: ":8080"
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db_data:

